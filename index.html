  <style>
   body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('C:/Users/yasin/OneDrive/Desktop/mines/assest/background.png');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .card h2 {
            color: #ffffff;
            margin: 10px 0 5px;
        }
        .card h3 {
            color: #a3ff00;
            margin: 5px 0;
        }
        .card p {
            color: #b3b3b3;
            font-style: italic;
            margin: 10px 0;
        }
        .card a {
            display: block;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #444444;
        }
  </style>
 </head>
